<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a paragraph.</p>
    <div id="content">
        <p>This is a new paragraph inside a div.</p>
    </div>
    <script>
        console.log(document.getElementById('content'));
    </script>
</body>
</html>
